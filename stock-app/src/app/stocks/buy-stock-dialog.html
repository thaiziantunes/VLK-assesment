<h1 mat-dialog-title>You're about to buy {{ data.stockName }} stocks</h1>
<div mat-dialog-content>
  <p>
    Are you sure you want to buy {{ data.qntStocks }} {{ data.stockName }} stock
    with the total amount of {{ data.totalPrice }}?
  </p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="0">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.totalPrice" cdkFocusInitial>
    Buy it!
  </button>
</div>
